<html>
	<head>
		<title> Conversor de  Moeda	</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<form action="resultado.html" method="get" >
			<label for="name">Moeda de origem:</label>
			<input type="text" id="moeda_origem" name="origem" required  
				   maxlength="3" size="5" value="EUR">
			
			<label for="name">Moeda de Destino:</label>
			<input type="text" id="moeda_destino" name="destino" required

			<input type="submit" value="Converter">
		</form>
	</body>
</html>
